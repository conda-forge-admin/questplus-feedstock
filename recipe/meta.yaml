{% set name = "questplus" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2c2466e5c485870869be87a3c3ba30475b0d74845e07a3b3b404c5a6e6e309c5

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - xarray
    - scipy
    - json_tricks

test:
  imports:
    - questplus

about:
  home: https://github.com/hoechenberger/questplus
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: 'A QUEST+ implementation in Python'
  description: |
    This is a simple implementation of the QUEST+ algorithm in Python.

extra:
  recipe-maintainers:
    - hoechenberger
