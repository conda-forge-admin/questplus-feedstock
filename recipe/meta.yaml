{% set name = "questplus" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ccc1f70c1ee0400bfa76a8cb32f867c17d124d78a798c7f9643eb451a85afbfe

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - xarray
    - scipy

test:
  imports:
    - questplus

about:
  home: https://github.com/hoechenberger/questplus
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: 'A QUEST+ implementation in Python'
  description: |
    This is a simple implementation of the QUEST+ algorithm in Python.

extra:
  recipe-maintainers:
    - hoechenberger
